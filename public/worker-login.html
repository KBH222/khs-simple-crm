<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Login - KHS Simple CRM</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .worker-login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 48px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .login-header h1 {
      color: #1F2937;
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 8px 0;
    }
    
    .login-header h2 {
      color: #3B82F6;
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 8px 0;
    }
    
    .login-header p {
      color: #6B7280;
      font-size: 14px;
      margin: 0 0 32px 0;
    }
    
    .form-group {
      margin-bottom: 24px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      color: #374151;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #E5E7EB;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #3B82F6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .login-button {
      width: 100%;
      background: #3B82F6;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-bottom: 24px;
    }
    
    .login-button:hover {
      background: #2563EB;
    }
    
    .login-button:disabled {
      background: #9CA3AF;
      cursor: not-allowed;
    }
    
    .error-message {
      background: #FEF2F2;
      border: 1px solid #FECACA;
      color: #DC2626;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 14px;
      display: none;
    }
    
    .success-message {
      background: #F0FDF4;
      border: 1px solid #BBF7D0;
      color: #166534;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 14px;
      display: none;
    }
    
    .login-footer {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #E5E7EB;
    }
    
    .login-footer a {
      color: #3B82F6;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }
    
    .login-footer a:hover {
      text-decoration: underline;
    }
    
    .login-footer p {
      color: #9CA3AF;
      font-size: 12px;
      margin: 16px 0 0 0;
    }
    
    .worker-dashboard {
      display: none;
      text-align: center;
      padding: 32px;
    }
    
    .worker-welcome {
      color: #1F2937;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    .worker-info {
      color: #6B7280;
      margin-bottom: 32px;
    }
    
    .logout-btn {
      background: #EF4444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .logout-btn:hover {
      background: #DC2626;
    }
  </style>
</head>
<body>
  <div class="worker-login-container">
    <!-- Login Form -->
    <div id="loginForm" class="login-form-container">
      <div class="login-header">
        <h1>KHS Simple CRM</h1>
        <h2>Worker Login</h2>
        <p>Sign in to access your work dashboard</p>
      </div>
      
      <form id="workerLoginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        
        <button type="submit" id="loginBtn" class="login-button">
          Sign In
        </button>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
      </form>
      
      <div class="login-footer">
        <a href="/">Admin Login</a>
        <p>Â© 2024 KHS Construction & Remodeling</p>
      </div>
    </div>
    
    <!-- Worker Dashboard -->
    <div id="workerDashboard" class="worker-dashboard">
      <div class="worker-welcome">Welcome back!</div>
      <div class="worker-info" id="workerInfo"></div>
      <p>Worker dashboard features coming soon...</p>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
  </div>

  <script>
    let currentWorker = null;

    // Handle form submission
    document.getElementById('workerLoginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      const loginBtn = document.getElementById('loginBtn');
      
      // Clear previous messages
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      
      if (!username || !password) {
        showError('Please enter both username and password');
        return;
      }
      
      // Show loading state
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';
      
      try {
        const response = await fetch('/api/worker/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          currentWorker = data.worker;
          showSuccess('Login successful! Welcome back.');
          
          // Show worker dashboard after short delay
          setTimeout(() => {
            showWorkerDashboard();
          }, 1500);
        } else {
          showError(data.error || 'Login failed. Please try again.');
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Connection error. Please try again.');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });
    
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
    
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
    }
    
    function showWorkerDashboard() {
      const loginForm = document.getElementById('loginForm');
      const dashboard = document.getElementById('workerDashboard');
      const workerInfo = document.getElementById('workerInfo');
      
      if (currentWorker) {
        workerInfo.innerHTML = `
          <strong>${currentWorker.name}</strong><br>
          Role: ${currentWorker.role}<br>
          Username: ${currentWorker.username}
        `;
      }
      
      loginForm.style.display = 'none';
      dashboard.style.display = 'block';
    }
    
    async function logout() {
      try {
        const response = await fetch('/api/worker/logout', {
          method: 'POST'
        });
        
        if (response.ok) {
          currentWorker = null;
          document.getElementById('loginForm').style.display = 'block';
          document.getElementById('workerDashboard').style.display = 'none';
          document.getElementById('username').value = '';
          document.getElementById('password').value = '';
          document.getElementById('errorMessage').style.display = 'none';
          document.getElementById('successMessage').style.display = 'none';
        }
      } catch (error) {
        console.error('Logout error:', error);
      }
    }
    
    // Check if already logged in on page load
    window.addEventListener('load', async function() {
      try {
        const response = await fetch('/api/worker/profile');
        if (response.ok) {
          const data = await response.json();
          if (data.success && data.worker) {
            currentWorker = data.worker;
            showWorkerDashboard();
          }
        }
      } catch (error) {
        console.log('Not logged in as worker');
      }
    });
  </script>
</body>
</html>
